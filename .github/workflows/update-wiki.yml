            COMMIT_MSG="🔄 Update Complete Wiki from DeepWiki - $(date '+%Y-%m-%d %H:%M')"
            if [ $IMAGE_COUNT -gt 0 ]; then
              COMMIT_MSG="$COMMIT_MSG (includes $IMAGE_COUNT images)"
